<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Menú - Cantina ADPUT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="estilos.css" />
</head>

<body class="fondo-rustico">

  <div class="overlay-rustico"></div>

  <!-- LOGO -->
  <header class="header-menu">
    <img src="img/logo.png" class="logo-menu" alt="Logo Cantina ADPUT" />
  </header>

  <!-- BANNER WHATSAPP (ANCHO NORMAL) -->
  <div class="wapp-banner">
    <a href="https://wa.me/5493816836838" target="_blank">
      <img src="img/icono wapp.png" class="wapp-banner-icon" alt="WhatsApp" />
      <div class="wapp-banner-texto">
        <span class="wapp-banner-numero">+54 9 3816 83-6838</span>
        <span class="wapp-banner-leyenda">Hacé tu pedido cuando estés en el club</span>
      </div>
    </a>
  </div>

  <main class="contenedor-menu">

    <h1 class="titulo-seccion">Menú</h1>

    <!-- RESUMEN PROMOS -->
    <div class="bloque-promos-resumen"></div>

    <!-- CATEGORÍAS -->
    <div id="menu-categorias"></div>

    <!-- BOTÓN PROMO -->
    <button id="btn-promos" class="btn-promos" style="display:none;">Ver Promos</button>

  </main>

  <!-- POPUP PROMOS -->
  <div id="popup-promos" class="popup-oscuro" style="display:none;">
    <div class="popup-contenido promo-popup-contenedor" id="popup-detalle-container">
      <button id="popup-cerrar" class="popup-cerrar">✕</button>
      <h2 class="popup-titulo">Promociones</h2>
      <div id="popup-detalle"></div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
