<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Menú - Cantina ADPUT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="estilos.css" />
</head>

<body class="fondo-rustico">

  <!-- Bloque WhatsApp arriba del menú -->
  <div class="wapp-top">
    <a href="https://wa.me/5493816836838" target="_blank" class="wapp-link">
      <img src="img/icono wapp.png" class="wapp-icon" alt="WhatsApp" />
      <div class="wapp-texto">
        <span class="wapp-numero">+54 9 3816 83-6838</span>
        <span class="wapp-leyenda">Hacé tu pedido cuando estés en el club</span>
      </div>
    </a>
  </div>

  <div class="overlay-rustico"></div>

  <!-- Encabezado SOLO LOGO -->
  <header class="header-menu">
    <img src="img/logo.png" class="logo-menu" alt="Logo Cantina ADPUT" />
  </header>

  <main class="contenedor-menu">

    <!-- TÍTULO GENERAL -->
    <h1 class="titulo-seccion">Menú</h1>

    <!-- RESUMEN DE PROMOS -->
    <div class="bloque-promos-resumen"></div>

    <!-- LISTA COMPLETA DE CATEGORÍAS (ACORDEÓN) -->
    <div id="menu-categorias"></div>

    <!-- BOTÓN VER PROMO -->
    <button id="btn-promos" class="btn-promos" style="display:none">Ver Promos</button>

  </main>

  <!-- Popup oscuro para promos -->
  <div id="popup-promos" class="popup-oscuro" style="display:none;">
    <div class="popup-contenido">
      <button id="popup-cerrar" class="popup-cerrar">✕</button>
      <h2 class="popup-titulo">Promociones</h2>
      <div id="popup-detalle"></div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
