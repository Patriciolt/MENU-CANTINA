<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TV Promos - Cantina ADPUT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="tv.css" />
</head>
<body>

<header class="tv-header">
  <div class="brand">
    <img src="img/logo.png" alt="ADPUT" />
    <div>
      <h1>CANTINA ADPUT</h1>
      <span>PROMOS EN VIVO</span>
    </div>
  </div>
  <div class="top-info">
    <span id="dateChip"></span>
    <span class="weather"><span id="wEmoji">⛅</span> <span id="wText">—</span></span>
    <span id="clock"></span>
  </div>
</header>

<main class="tv-main">
  <section class="promo-card">
    
    <div class="promo-media">
      <img id="promoImgA" class="promo-img is-active" src="img/logo.png" />
      <img id="promoImgB" class="promo-img" src="img/logo.png" />
      <span class="promo-pill"><span id="pillText">PROMO</span></span>
    </div>

    <div class="promo-info">
      <h2 id="promoTitle">Cargando…</h2>
      <p id="promoDesc"></p>
      <div class="price-box">
        <span id="oldPrice" class="old-price"></span>
        <span id="promoPrice" class="promo-price"></span>
      </div>
    </div>

  </section>

  <aside class="tv-sidebar">
    <div class="qr-block">
      <h4>ESCANEÁ EL MENÚ</h4>
      <img id="qrMenu" class="qr" />
      <small>adputcantina.com.ar</small>
    </div>

    <div class="qr-block">
      <h4>PEDIDOS POR WHATSAPP</h4>
      <img id="qrWapp" class="qr" />
      <small>+54 9 3816 83‑6838</small>
    </div>

    <div class="qr-block">
      <h4>SEGUINOS EN INSTAGRAM</h4>
      <img id="qrIg" class="qr" />
      <small>@adputcantina</small>
    </div>
  </aside>
</main>

<script src="tv.js"></script>
</body>
</html>
