<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TV Promos - Cantina ADPUT</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900;950&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="tv.css" />
</head>
<body>
  <div class="tv-bg">
    <div class="tv-anim-gradient"></div>
    <div class="tv-logo-pattern" id="pattern"></div>
    <div class="tv-logo-watermark" id="watermark"></div>
    <div class="tv-overlay"></div>
  </div>

  <main class="tv">
    <header class="tv-header">
      <div class="brand">
        <img class="brand-logo" src="img/logo.png" alt="Cantina ADPUT" />
        <div class="brand-text">
          <div class="brand-title">CANTINA ADPUT</div>
          <div class="brand-sub">PROMOS EN VIVO</div>
        </div>
      </div>

      <div class="header-right">
        <div class="chip date" id="dateChip">--</div>

        <div class="chip weather big">
          <span class="w-emoji" id="wEmoji">‚õÖ</span>
          <span class="w-text" id="wText">--</span>
        </div>

        <div class="clock" id="clock">--:--</div>
      </div>
    </header>

    <section class="tv-content">
      <div class="layout">

        <div class="promo-card shimmer" id="promoCard">
          <div class="wipe" id="wipe"></div>

          <div class="promo-media" id="promoMedia">
            <img id="promoImgA" class="promo-img is-active" />
            <img id="promoImgB" class="promo-img" />

            <div class="promo-media-overlay"></div>
            <div class="promo-media-reveal"></div>

            <div class="promo-pill">
              üî• <span id="pillText">PROMO</span>
              <span class="off-badge" id="offBadge"></span>
            </div>
          </div>

          <!-- BLOQUE DERECHO MEJOR DISTRIBUIDO -->
          <div class="promo-info promo-info-animated">
            <div class="promo-top">
              <div class="promo-title" id="promoTitle">Cargando‚Ä¶</div>
              <div class="promo-desc" id="promoDesc"></div>
            </div>

            <div class="promo-price-row">
              <div class="promo-prices">
                <div class="old-price" id="oldPrice"></div>
                <div class="promo-price" id="promoPrice"></div>
              </div>
            </div>
          </div>

          <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
          </div>
        </div>

        <!-- SIDEBAR QR -->
        <aside class="tv-sidebar">
          <div class="qr-block">
            <div class="qr-head">
              <img class="qr-app-ico" src="img/logo.png" />
              <div class="qr-title qr-title--big">ESCANE√Å EL MEN√ö</div>
            </div>
            <img id="qrMenu" class="qr" />
            <div class="qr-sub">adputcantina.com.ar</div>
          </div>

          <div class="qr-block">
            <div class="qr-head">
              <img class="qr-app-ico" src="img/icono wapp.png" />
              <div class="qr-title">PEDIDOS POR WHATSAPP</div>
            </div>
            <img id="qrWapp" class="qr" />
            <div class="qr-sub">+54 9 3816 83-6838</div>
          </div>

          <div class="qr-block">
            <div class="qr-head">
              <img class="qr-app-ico" src="img/icono inst.png" />
              <div class="qr-title">SEGUINOS EN INSTAGRAM</div>
            </div>
            <img id="qrIg" class="qr" />
            <div class="qr-sub">@adputcantina</div>
          </div>
        </aside>

      </div>
    </section>
  </main>

  <script src="tv.js"></script>
</body>
</html>
