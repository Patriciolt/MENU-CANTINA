<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TV Promos - Cantina ADPUT</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900;950&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="tv.css" />
</head>
<body>
  <div class="tv-bg">
    <div class="tv-anim-gradient" aria-hidden="true"></div>
    <div class="tv-logo-pattern" id="pattern" aria-hidden="true"></div>
    <div class="tv-logo-watermark" id="watermark" aria-hidden="true"></div>
    <div class="tv-overlay" aria-hidden="true"></div>
  </div>

  <main class="tv">
    <header class="tv-header">
      <div class="brand">
        <img class="brand-logo" src="img/logo.png" alt="Cantina ADPUT" />
        <div class="brand-text">
          <div class="brand-title">CANTINA ADPUT</div>
          <div class="brand-sub">PROMOS EN VIVO</div>
        </div>
      </div>

      <div class="header-right">
        <div class="chip date" id="dateChip">--</div>

        <div class="chip weather big" id="weatherChip" title="Clima (Open-Meteo)">
          <span class="w-emoji" id="wEmoji">‚õÖ</span>
          <span class="w-text" id="wText">--¬∞ ¬∑ -- ¬∑ Lluvia --%</span>
        </div>

        <div class="clock" id="clock">--:--</div>
      </div>
    </header>

    <section class="tv-content">
      <div class="layout">
        <!-- PROMO -->
        <div class="promo-card shimmer" id="promoCard" data-accent="default">
          <div class="wipe" id="wipe" aria-hidden="true"></div>

          <div class="promo-media" id="promoMedia">
            <img id="promoImgA" class="promo-img is-active" alt="" />
            <img id="promoImgB" class="promo-img" alt="" />

            <div class="promo-media-overlay" aria-hidden="true"></div>
            <div class="promo-media-reveal" aria-hidden="true"></div>

            <div class="promo-pill" id="promoPill">
              üî• <span id="pillText">PROMO</span>
              <span class="off-badge" id="offBadge" style="display:none"></span>
            </div>
          </div>

          <div class="promo-info">
            <div class="promo-top">
              <div class="promo-title" id="promoTitle">Cargando promos...</div>
              <div class="promo-desc" id="promoDesc"></div>
            </div>

            <div class="promo-price-row">
              <div class="promo-prices">
                <div class="old-price" id="oldPrice"></div>
                <div class="promo-price" id="promoPrice"></div>
              </div>
              <div class="promo-note" id="promoNote"></div>
            </div>

            <!-- Footer de estado (oculto) -->
            <div class="promo-footer promo-footer--hidden" aria-hidden="true">
              <div class="promo-footer-right" id="status">Actualizando...</div>
            </div>
          </div>

          <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
          </div>
        </div>

        <!-- SIDEBAR TV: SOLO QRs (SIN TARJETAS) -->
        <aside class="tv-sidebar">
          <!-- QR Men√∫ -->
          <div class="qr-block qr-block--menu">
            <div class="qr-head">
              <img class="qr-app-ico" src="img/logo.png" alt="" />
              <div class="qr-title qr-title--big">ESCANE√Å EL MEN√ö</div>
            </div>

            <img id="qrMenu" class="qr" alt="QR Men√∫" />
            <div class="qr-sub">adputcantina.com.ar</div>
          </div>

          <!-- QR WhatsApp -->
          <div class="qr-block">
            <div class="qr-head">
              <img class="qr-app-ico" src="img/icono%20wapp.png" alt="" />
              <div class="qr-title">PEDIDOS POR WHATSAPP</div>
            </div>

            <img id="qrWapp" class="qr" alt="QR WhatsApp" />
            <div class="qr-sub" id="wappLine">+54 9 3816 83-6838</div>
          </div>

          <!-- QR Instagram -->
          <div class="qr-block">
            <div class="qr-head">
              <img class="qr-app-ico" src="img/icono%20inst.png" alt="" />
              <div class="qr-title">SEGUINOS EN INSTAGRAM</div>
            </div>

            <img id="qrIg" class="qr" alt="QR Instagram" />
            <div class="qr-sub">@adputcantina</div>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <script src="tv.js"></script>
</body>
</html>
