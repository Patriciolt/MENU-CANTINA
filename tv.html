<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TV Promos - Cantina ADPUT</title>

  <!-- ‚úÖ SIEMPRE desde la ra√≠z -->
  <link rel="stylesheet" href="/tv.css" />
</head>

<body>
  <div class="tv-bg">
    <div class="tv-anim-gradient"></div>
    <div class="tv-logo-pattern"></div>
    <div class="tv-vignette"></div>
  </div>

  <header class="tv-header">
    <div class="brand">
      <img class="brand-logo" src="/img/logo.png" alt="Cantina ADPUT" />
      <div class="brand-text">
        <div class="brand-title">CANTINA ADPUT</div>
        <div class="brand-sub">PROMOS EN VIVO</div>
      </div>
    </div>

    <div class="top-right">
      <div class="pill" id="datePill">‚Äî</div>
      <div class="pill" id="weatherPill">‚Äî</div>
      <div class="time" id="timePill">‚Äî</div>
    </div>
  </header>

  <main class="tv-main">
    <section class="tv-card">
      <div class="tv-card-left">
        <div class="promo-pill" id="promoPill">
          <span class="pill-emoji">üî•</span>
          <span id="promoPillText">PROMO</span>
          <span class="off-badge" id="offBadge" style="display:none;">-0%</span>
        </div>

        <div class="promo-image-wrap" id="imageWrap">
          <!-- Crossfade: dos capas -->
          <img id="promoImgA" class="promo-img is-active" alt="" />
          <img id="promoImgB" class="promo-img" alt="" />
          <div class="image-sheen"></div>
        </div>

        <div class="progress-wrap">
          <div class="progress" id="progressBar"></div>
        </div>
      </div>

      <div class="tv-card-right">
        <div class="promo-info">
          <div class="promo-title" id="promoTitle">CARGANDO PROMOS‚Ä¶</div>
          <div class="promo-desc" id="promoDesc"></div>

          <div class="price-row">
            <div class="old-price" id="oldPrice" style="display:none;"></div>
            <div class="price-chip" id="newPrice" style="display:none;"></div>
          </div>

          <div class="status" id="statusLine"></div>
        </div>
      </div>
    </section>

    <aside class="tv-side">
      <div class="qr-block">
        <div class="qr-title">
          <img class="qr-icon" src="/img/logo.png" alt="">
          <span>ESCANE√Å EL MEN√ö</span>
        </div>
        <img class="qr" id="qrMenu" alt="QR men√∫">
        <div class="qr-sub" id="qrMenuSub">adputcantina.com.ar</div>
      </div>

      <div class="qr-block">
        <div class="qr-title">
          <img class="qr-icon" src="/img/icono wapp.png" alt="">
          <span>PEDIDOS POR WHATSAPP</span>
        </div>
        <img class="qr" id="qrWapp" alt="QR WhatsApp">
        <div class="qr-sub" id="qrWappSub">+54 9 3816 83-6838</div>
      </div>

      <div class="qr-block">
        <div class="qr-title">
          <img class="qr-icon" src="/img/icono inst.png" alt="">
          <span>SEGUINOS EN INSTAGRAM</span>
        </div>
        <img class="qr" id="qrInst" alt="QR Instagram">
        <div class="qr-sub" id="qrInstSub">@adputcantina</div>
      </div>
    </aside>
  </main>

  <!-- ‚úÖ SIEMPRE desde la ra√≠z -->
  <script src="/tv.js"></script>
</body>
</html>
