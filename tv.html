<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TV Promos - Cantina ADPUT</title>
  <link rel="stylesheet" href="tv.css" />
</head>
<body>
  <div class="tv-bg">
    <div class="tv-anim-gradient" aria-hidden="true"></div>
    <div class="tv-logo-watermark" aria-hidden="true"></div>
    <div class="tv-overlay" aria-hidden="true"></div>
  </div>

  <main class="tv">
    <header class="tv-header">
      <div class="brand">
        <img class="brand-logo" src="img/logo.png" alt="Cantina ADPUT" />
        <div class="brand-text">
          <div class="brand-title">CANTINA ADPUT</div>
          <div class="brand-sub">PROMOS EN VIVO</div>
        </div>
      </div>

      <div class="header-right">
        <div class="clock" id="clock">--:--</div>
      </div>
    </header>

    <section class="tv-content">
      <div class="promo-card shimmer" id="promoCard">
        <div class="promo-media">
          <img id="promoImg" alt="" />
          <div class="promo-media-overlay" aria-hidden="true"></div>

          <div class="promo-pill">
            ðŸ”¥ PROMO
            <span class="off-badge" id="offBadge" style="display:none"></span>
          </div>
        </div>

        <div class="promo-info">
          <div class="promo-top">
            <div class="promo-title" id="promoTitle">Cargando promos...</div>
            <div class="promo-desc" id="promoDesc"></div>
          </div>

          <div class="promo-price-row">
            <div class="promo-prices">
              <div class="old-price" id="oldPrice"></div>
              <div class="promo-price" id="promoPrice"></div>
            </div>
            <div class="promo-note" id="promoNote"></div>
          </div>

          <div class="promo-footer">
            <div class="promo-footer-left">
              ðŸ“Œ ConsultÃ¡ por promos en el mostrador
            </div>
            <div class="promo-footer-right" id="status">Actualizando...</div>
          </div>
        </div>
      </div>
    </section>

    <footer class="tv-footer">
      <div class="footer-left">
        <span class="dot dot-blue"></span> adputcantina.com.ar
      </div>
      <div class="footer-right">
        <span class="dot dot-red"></span> Promos rotativas
      </div>
    </footer>
  </main>

  <script src="tv.js"></script>
</body>
</html>
